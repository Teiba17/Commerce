{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Active Listings :</h2>
    <div class="row" style="margin-left:5px;">
      {% for list in listing %}
          <div class="col-sm-5">
              <div style="background-color:#000000;" class="card">
                  <img src="media/images/{{list.id}}" class="card-img-top" alt="item image" style="height:300px;">
                  <div class="card-body p-3 bg-success text-white" >
                      <h3 class="card-title">{{list.name}} <br> Starting Bid : ${{list.price}}, Current Price : ${{list.current}}</h3>
                      <p class="card-text">{{list.det}}</p>
                      <a style="background-color:#4F2412" href="{% url 'item' list.id %}" class="btn btn-secondary"  >Start Bid</a>
                  </div>
              </div>
          </div>
      {% endfor %}
    </div>
{% endblock %}
